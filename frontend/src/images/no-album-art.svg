<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 400 400"
  width="400"
  height="400"
  fill="none"
>
  <rect width="400" height="400" fill="#F0F0F0" rx="20" />

  <circle
    cx="200"
    cy="200"
    r="150"
    fill="#D6D6D6"
    stroke="#B0B0B0"
    stroke-width="1"
  />

  <circle
    cx="200"
    cy="200"
    r="40"
    fill="#FFFFFF"
    stroke="#B0B0B0"
    stroke-width="1"
  />

  <radialGradient
    id="cd-reflection"
    cx="200"
    cy="200"
    r="150"
    gradientUnits="userSpaceOnUse"
  >
    <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.7" />
    <stop offset="60%" stop-color="#D6D6D6" stop-opacity="0.4" />
    <stop offset="100%" stop-color="#D6D6D6" stop-opacity="0.1" />
  </radialGradient>
  <circle
    cx="200"
    cy="200"
    r="150"
    fill="url(#cd-reflection)"
    opacity="0.5"
  />

  <text
    x="50%"
    y="60%"
    fill="#B0B0B0"
    font-size="36"
    font-family="Arial, sans-serif"
    text-anchor="middle"
    alignment-baseline="middle"
  >
    No Album Art
  </text>
</svg>
